<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IT QARNON AI </title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: grid;
            grid-template-rows: 60px 1fr auto; 
            /* جعل الخط غليظاً في كامل الصفحة */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700; 
            position: relative;
        }

        header {
            background: rgba(22, 27, 34, 0.7);
            backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center;
            border-bottom: 1px solid rgba(48, 54, 61, 0.5);
            color: #58a6ff; 
            font-weight: 900; /* تغليظ إضافي للعنوان */
            z-index: 10;
            font-size: 20px;
        }

        .bg-intro-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            text-align: center;
            font-size: 24px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.15);
            pointer-events: none;
            z-index: 0;
            line-height: 1.6;
        }

        #chat-window {
            overflow-y: auto;
            padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
            background: transparent;
            z-index: 1;
        }

        .bubble {
            max-width: 85%; padding: 12px 16px; border-radius: 18px;
            font-size: 16px; line-height: 1.6; word-wrap: break-word;
            /* التأكيد على غلظة الخط داخل الفقاعات */
            font-weight: 700;
        }
        .user { align-self: flex-end; background: rgba(35, 134, 54, 0.9); border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: rgba(22, 27, 34, 0.8); border: 1px solid rgba(48, 54, 61, 0.5); border-bottom-left-radius: 2px; }

        .chat-img {
            max-width: 200px; border-radius: 10px; margin-top: 8px;
            display: block; border: 2px solid #30363d;
        }

        footer {
            background: rgba(22, 27, 34, 0.7);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(48, 54, 61, 0.5);
            padding: 15px; z-index: 10;
        }

        .input-box {
            max-width: 800px; margin: 0 auto;
            display: flex; gap: 12px; align-items: center;
            background: rgba(13, 17, 23, 0.8); padding: 8px 15px;
            border-radius: 30px; border: 1px solid #30363d;
        }

        input[type="text"] {
            flex: 1; background: transparent; border: none;
            color: white; outline: none; font-size: 16px;
            font-weight: 700; /* خط غليظ عند الكتابة */
        }

        #send-btn { 
            background: #5865f2; color: white; border: none; 
            padding: 8px 18px; border-radius: 20px; cursor: pointer;
            font-weight: 800; /* خط غليظ للزر */
        }
        
        #preview-container {
            display: none; padding: 10px; background: rgba(22, 27, 34, 0.9);
            border-top: 1px solid #30363d; text-align: center;
        }
        #img-preview { max-height: 80px; border-radius: 5px; }
    </style>
</head>
<body>

<header>IT QARNON AI️</header>

<div class="bg-intro-text">.</div>

<main id="chat-window">
    <div class="bubble ai">مرحباً بك في IT QARNON AI! كيف يمكنني مساعدتك اليوم؟</div>
</main>

<div id="preview-container">
    <img id="img-preview" src="" alt="preview">
    <button onclick="cancelImage()" style="background:red; color:white; border:none; border-radius:50%; width:20px; cursor:pointer; margin-left:10px; font-weight: 900;">X</button>
</div>

<footer>
    <div class="input-box">
        <label class="btn-icon" for="file-input" title="إرسال صورة" style="color: #8b949e; cursor: pointer;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
        </label>
        <input type="file" id="file-input" accept="image/*" onchange="previewImage(event)" style="display: none;">

        <input type="text" id="user-msg" placeholder="اكتب سؤالك هنا..." autocomplete="off">
        
        <button id="send-btn" onclick="sendMessage()">إرسال</button>
    </div>
</footer>

<script>
    const API_KEY = "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";
    const chatWin = document.getElementById('chat-window');
    const userInp = document.getElementById('user-msg');
    const previewCont = document.getElementById('preview-container');
    const imgPrev = document.getElementById('img-preview');
    let base64Image = "";

    function addMsg(content, type, isImg = false) {
        const d = document.createElement('div');
        d.className = `bubble ${type}`;
        if(isImg) {
            d.innerHTML = `<div>إرسال صورة:</div><img src="${content}" class="chat-img">`;
        } else {
            d.innerText = content;
        }
        chatWin.appendChild(d);
        chatWin.scrollTop = chatWin.scrollHeight;
    }

    function previewImage(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                base64Image = event.target.result;
                imgPrev.src = base64Image;
                previewCont.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    }

    function cancelImage() {
        base64Image = "";
        previewCont.style.display = 'none';
        document.getElementById('file-input').value = "";
    }

    async function sendMessage() {
        const text = userInp.value.trim();
        if (!text && !base64Image) return;

        if (base64Image) addMsg(base64Image, 'user', true);
        if (text) addMsg(text, 'user');

        userInp.value = '';
        cancelImage();

        try {
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: "gpt-4o-mini", 
                    messages: [{ role: "user", content: text || "ماذا ترى في هذه الصورة؟" }]
                })
            });

            const data = await response.json();
            if (data.choices) {
                addMsg(data.choices[0].message.content, 'ai');
            } else {
                addMsg("⚠️ حدث خطأ في الرد.", 'ai');
            }
        } catch (err) {
            addMsg("⚠️ فشل في الاتصال بالخدمة.", 'ai');
        }
    }

    userInp.addEventListener("keypress", (e) => { if(e.key === "Enter") sendMessage(); });
</script>

</body>
</html>
